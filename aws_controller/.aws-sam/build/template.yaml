AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Serverless Application

  Sample SAM Template for AWS Serverless Application

  '
Globals:
  Function:
    Timeout: 15
Outputs:
  RetrieveMoviesApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/retrieveMovies/
  RetrieveMoviesFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RetrieveMoviesFunction
      - Arn
  RetrieveMoviesFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - RetrieveMoviesFunctionRole
      - Arn
Resources:
  AdvancedFunction:
    Properties:
      CodeUri: AdvancedFunction
      Events:
        Advanced:
          Properties:
            Method: post
            Path: /advanced
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  RetrieveMoviesFunction:
    Properties:
      CodeUri: RetrieveMoviesFunction
      Events:
        RetrieveMovies:
          Properties:
            Method: get
            Path: /retrieveMovies
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  SetUpUserFunction:
    Properties:
      CodeUri: SetUpUserFunction
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  UserListFunction:
    Properties:
      CodeUri: UserListFunction
      Events:
        UserList:
          Properties:
            Method: post
            Path: /userList
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
