AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Serverless Application

  Sample SAM Template for AWS Serverless Application

  '
Globals:
  Function:
    Timeout: 15
Outputs:
  RetrieveMoviesApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/retrieveMovies/
  RetrieveMoviesFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RetrieveMoviesFunction
      - Arn
  RetrieveMoviesFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - RetrieveMoviesFunctionRole
      - Arn
Resources:
  AdvancedFunction:
    Properties:
      CodeUri: s3://movie-project/c088d7df1b30d89bbc010e99fecbd8a9
      Events:
        Advanced:
          Properties:
            Method: post
            Path: /advanced
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  RetrieveMoviesFunction:
    Properties:
      CodeUri: s3://movie-project/05913241582c78c05f1a2b9465101b8b
      Events:
        RetrieveMovies:
          Properties:
            Method: get
            Path: /retrieveMovies
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  SetUpUserFunction:
    Properties:
      CodeUri: s3://movie-project/8b5eab42e1e3cd48d2d0a5203559c6cc
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  UserListFunction:
    Properties:
      CodeUri: s3://movie-project/06557da4a650441d1a717aa40b1dd213
      Events:
        UserList:
          Properties:
            Method: post
            Path: /userList
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
